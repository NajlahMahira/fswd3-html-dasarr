<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pendaftaran</title>
</head>
<body>
    <form action="">




        <h1>Pendafatran MSIB</h1>
        <div> 
            <p>nama</p>
            <input type="text" name="" id="" placeholder="Masukan nama anda">
        </div>
    
        <div> 
            <p>email</p>
            <input type="email" name="" id="" placeholder="masukan email ">
        </div>
    
        <div> 
           <p>no telp</p>
            <input type="text" name="" id="" placeholder="masukan NO telp ">
        </div>
    
        <div> 
            <p>Jenis kelamin</p>
             <input type="radio" name="" id="" >
             <label for="">laki-laki</label><br>
             <input type="radio" name="" id="" >
             <label for="">perempuan</label>
             
         </div>
    
         <div> 
            <p>Jurusan</p>
                <select name="" id="">
                    <option value="">teknik informatika</option>
                    <option value="">teknik komputer</option>
                    <option value="">sistem informasi</option>
                    <option value="">teknik lingkungan</option>
                </select>
         </div>
    
         <div> 
            <p>Alamat</p>
                <textarea name="" id="" cols="30" rows="10" placeholder="masukan alamat anda"></textarea>
         </div>
    
         <div> 
            <p>masukan foto</p>
            <input type="file" id="foto" class="foto">
         </div>
    
         <button type="button" >daftar</button>
    </form>
</body>
</html>
